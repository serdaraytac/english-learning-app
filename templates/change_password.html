{% extends "base.html" %}
{% block title %}Şifre Değiştir{% endblock %}
{% block content %}
<div class="auth-container" style="min-height: auto; padding: 2rem;">
    <div class="auth-box">
        <h2>Şifre Değiştir</h2>
        <form method="POST" class="auth-form">
            <div class="form-group">
                <label>Mevcut Şifre</label>
                <input type="password" name="current_password" required>
            </div>
            <div class="form-group">
                <label>Yeni Şifre</label>
                <input type="password" name="new_password" required>
            </div>
            <button type="submit" class="btn btn-primary">Değiştir</button>
        </form>
        <a href="{{ url_for('dashboard') }}" style="display:block; margin-top:1rem; text-align:center;">İptal</a>
    </div>
</div>
{% endblock %}
